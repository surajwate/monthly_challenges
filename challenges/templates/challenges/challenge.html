{% extends 'base.html' %}

{% block page_title %}
    {{ month|title }}'s Challenge
{% endblock page_title %}

{% block content %}

  <h1>{{ month|title }}'s Challenge</h1>
  {% if text is not None %}
      <h2>{{ text }}</h2>
  {% else %}
      <p>There is no challenge for this month yet!</p>
  {% endif %}

{% endblock content %}

</html>
